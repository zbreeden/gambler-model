name: Gambler NFL Scan (dated + manifest)
on:
  schedule:
    - cron: '30 13 * * 4'   # Thu 09:30 ET
    - cron: '00 13 * * 0'   # Sun 09:00 ET
  workflow_dispatch: {}
jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy

      - name: Compute GAMBLER_KEY (ET, per run)
        run: echo "GAMBLER_KEY=$(TZ=America/New_York date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Run Gambler NFL scan (dated + manifest)
        env:
          GAMBLER_SEASON: "2025"
          GAMBLER_WEEK: "1"
          GAMBLER_SIMS: "50000"
          SKIP_LATEST: "1"
          GAMBLER_KEY: ${{ env.GAMBLER_KEY }}
          ORIGIN_KEY: "the_gambler"
          ORIGIN_LABEL: "The Gambler"
          ORIGIN_EMOJI: "ðŸŽ²"
          ORIGIN_URL: "https://zbreeden.github.io/gambler-model/"
        run: python scripts/gambler_scan_nfl.py

      - name: Commit payloads
        run: |
          git config user.name "signals-bot"
          git config user.email "signals-bot@users.noreply.github.com"
          git add signals/*.json || true
          git commit -m "chore(gambler): add dated payload (${GAMBLER_KEY}) and update manifest" || echo "No changes"
          git push
